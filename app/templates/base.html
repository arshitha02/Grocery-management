<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FarmFresh SuperMart{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='images/entry-bg.jpg') }}');   
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-style: italic;
      color: #3f403dc1;
      flex-grow: 1;
      font-weight: bold; 
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      flex-grow: 2;
    }

    .navbar-nav .nav-item {
      margin: 0 15px;
    }

    .navbar-nav .nav-link {
      color: grey;
    }

    .navbar-nav .nav-link.active {
      color: black;  
      font-weight: bold;
    }

    .navbar-nav .nav-item .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 250%;
    }

    .navbar-nav .nav-item:last-child {
      margin-right: auto;
    }

    .dropdown-menu {
      min-width: 200px;
    }

    /* Container styling */
    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin: 0 auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .search-bar {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 25px;
      padding: 5px 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      border: none;
      background: transparent;
      color: none;
      font-size: 16px;
      width: 100%;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: none;
      border: none;
      background: transparent;
    }

    /* Add any other specific styles that will be shared across pages */
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">FarmFresh SuperMart</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link {% if title == 'Home' %}active{% endif %}" href="{{url_for('home')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'About' %}active{% endif %}" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'Contact' %}active{% endif %}" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'Products' %}active{% endif %}" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if title == 'Checkout Page' %}active{% endif %}" href="#">Checkout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://randomuser.me/api/portraits/men/41.jpg" class="profile-photo" alt="Profile">
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Change Password</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main content section -->
    {% block content %}
    <!-- Content from other pages will be injected here -->
    {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <script>
    function proceedToCheckout(event) {
      event.preventDefault();
      // Code to handle checkout
    }
  </script>
</body>
</html>
