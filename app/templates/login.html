<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FreshMart Grocery Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
  body {
  background-image: url('{{ url_for('static', filename='images/entry-bg.jpg') }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Arial', sans-serif;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* Align elements vertically */
}

.title {
  font-size: 32px;
  font-weight: bold;
  text-align: center;
  margin-top: 40px; /* Adjust this to position title at the top */
  margin-bottom: 80px; /* Adds space below the title */
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
  color: #00bcd4;
  font-style: italic;
}

.login-container {
  background: rgba(255, 255, 255, 0.1); 
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 400px;
  color: white;
}
    .login-container label,
    .login-container h3,
    .login-container a {
      color: white; /* Explicitly set white for labels, headings, and links */
    }

    .login-container a {
      text-decoration: none; /* Removes the underline */
    }

    .login-container a:hover {
      text-decoration: none; /* Adds underline on hover */
    }

    .form-control {
      color: white; /* Input text color */
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
  box-shadow: none;
  border-color: rgba(255, 255, 255, 0.6); /* Keep the same border color */
  background-color: rgba(255, 255, 255, 0.2); /* Keep the same background color */
}


    .error-message {
      color: red;
      font-size: 14px;
    }

    #newacc{
      color: rgba(13, 110, 253, 1);
      text-decoration: none;
    }
    .create-account-link i {
      margin-right: 5px;
      color: rgba(13, 110, 253, 1);
    }
    .create-account-link:hover {
    text-decoration: none; /* Adds underline on hover */
    }

    .brand-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .brand-title span {
      color: #00bcd4; /* Accent color */
    }


  </style>
</head>
<body>
  <div class="title">
    <span>FarmFresh SuperMart</span>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <div class="login-container">
    <div class="brand-title">
      <span>
        <img src="{{ url_for('static', filename='images/shopping-bag.png') }}" 
        alt="Shopping Bag" 
        style="width: 50px; height: 50px; vertical-align: middle; margin-right: 8px; align-items: center;">
      </span>
    </div>
    <form id="loginForm" action="/login" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
    <!-- Create Account Link with Icon -->
    <a href="signup.html" class="create-account-link">
      <i class="fas fa-user-plus"></i><span id="newacc">Create New Account</span> 
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
