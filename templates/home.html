<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='images/entry-bg.jpg') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(8, 8, 8, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .item-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      align-items: center;
    }

    .item-box img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
    }

    .item-price {
      font-size: 14px;
      color: #ffc107;
      margin: 5px 0;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .quantity input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    .quantity button {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity button:hover {
      background: #0056b3;
    }

    .add-to-cart {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .add-to-cart:hover {
      background: #218838;
    }

    .row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grocery Selection</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Item 1 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/apple.jpg') }}" alt="Apples">
          <div class="item-name">Apples</div>
          <div class="item-price">Rs.50.00/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('apple', -1)">-</button>
            <input type="number" id="apple-qty" value="0" readonly>
            <button onclick="updateQuantity('apple', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('apple')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 2 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/banana.jpg') }}" alt="Bananas">
          <div class="item-name">Bananas</div>
          <div class="item-price">Rs.30.50/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('banana', -1)">-</button>
            <input type="number" id="banana-qty" value="0" readonly>
            <button onclick="updateQuantity('banana', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('banana')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 3 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/carrot.jpeg') }}" alt="Carrots">
          <div class="item-name">Carrots</div>
          <div class="item-price">Rs.30.00/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('carrot', -1)">-</button>
            <input type="number" id="carrot-qty" value="0" readonly>
            <button onclick="updateQuantity('carrot', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('carrot')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 4 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/milk.jpg') }}" alt="Milk">
          <div class="item-name">Milk</div>
          <div class="item-price">Rs.25.20/liter</div>
          <div class="quantity">
            <button onclick="updateQuantity('milk', -1)">-</button>
            <input type="number" id="milk-qty" value="0" readonly>
            <button onclick="updateQuantity('milk', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('milk')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 5 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/bread.jpg') }}" alt="Bread">
          <div class="item-name">Bread</div>
          <div class="item-price">Rs.45.50/loaf</div>
          <div class="quantity">
            <button onclick="updateQuantity('bread', -1)">-</button>
            <input type="number" id="bread-qty" value="0" readonly>
            <button onclick="updateQuantity('bread', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('bread')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 6 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/orange.jpg') }}" alt="Oranges">
          <div class="item-name">Oranges</div>
          <div class="item-price">Rs.40.50/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('orange', -1)">-</button>
            <input type="number" id="orange-qty" value="0" readonly>
            <button onclick="updateQuantity('orange', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('orange')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 7 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/potato.jpg') }}" alt="Potatoes">
          <div class="item-name">Potatoes</div>
          <div class="item-price">Rs.40.00/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('potato', -1)">-</button>
            <input type="number" id="potato-qty" value="0" readonly>
            <button onclick="updateQuantity('potato', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('potato')">Add to Cart</button>
        </div>
      </div>
      <!-- Item 8 -->
      <div class="col">
        <div class="item-box">
          <img src="{{ url_for('static', filename='images/onion.jpg') }}" alt="Onions">
          <div class="item-name">Onions</div>
          <div class="item-price">Rs.55.80/kg</div>
          <div class="quantity">
            <button onclick="updateQuantity('onion', -1)">-</button>
            <input type="number" id="onion-qty" value="0" readonly>
            <button onclick="updateQuantity('onion', 1)">+</button>
          </div>
          <button class="add-to-cart" onclick="addToCart('onion')">Add to Cart</button>
        </div>
      </div>
      <!-- Add more items here if needed -->
    </div>
  </div>

  <script>
    function updateQuantity(item, change) {
      let qty = document.getElementById(item + '-qty');
      let currentQty = parseInt(qty.value);
      let newQty = currentQty + change;

      if (newQty >= 0) {
        qty.value = newQty;
      }
    }

    function addToCart(item) {
      let qty = document.getElementById(item + '-qty').value;
      alert(item + ' added to cart with quantity: ' + qty);
    }
  </script>
</body>
</html>
