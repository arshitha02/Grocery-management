<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for('static', filename='images/entry-bg.jpg') }}'); /* Flask dynamic path */
      background-size: cover; /* Make the image cover the entire page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent tiling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(8, 8, 8, 0.9); /* Add transparency */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(32, 31, 31, 0.1);
      width: 100%;
      max-width: 400px;
      color: white; /* Makes all text inside white by default */
    }
    .login-container label,
    .login-container h3,
    .login-container a {
      color: white; /* Explicitly set white for labels, headings, and links */
    }
    .login-container a {
      text-decoration: none; /* Removes the underline */
    }
    .login-container a:hover {
      text-decoration: underline; /* Adds underline on hover */
    }
    .form-control {
      color: white; /* Input text color */
      background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
      border: 1px solid #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
    .create-account-link i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="text-center mt-3 error-message" id="error-message"></p>
    </form>
    <!-- Create Account Link with Icon -->
    <a href="signup.html" class="create-account-link">
      <i class="fas fa-user-plus"></i> Create New Account
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Replace with your actual authentication logic
      if (username === "admin" && password === "admin123") {
        alert("Login successful!");
        errorMessage.textContent = "";
      } else {
        errorMessage.textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
